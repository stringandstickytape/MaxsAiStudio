<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #282c34; /* Dark background */
            color: #abb2bf; /* Light text */
            padding: 15px;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ensure full height */
            min-width: 300px; /* Minimum width to prevent layout issues */
        }
        
        textarea, button {
            font-family: inherit;
        }

        #promptInput {
            flex: 0 0 auto; /* Do not grow, take up necessary space */
            width: calc(100% - 20px); /* Account for padding */
            height: 120px; /* Increased input height */
            padding: 10px;
            margin-bottom: 10px; /* Margin for space */
            border: 1px solid #525c7a; /* Darker border */
            border-radius: 4px;
            background-color: #3e4451; /* Darker input background */
            color: #abb2bf;
            resize: vertical; /* Allow vertical resizing */
        }

        .button-container {
            display: flex; /* Flex container for buttons */
            flex-wrap: wrap; /* Allow wrapping to multiple lines */
            justify-content: space-between; /* Distribute space between */
            margin-bottom: 10px; /* Space between buttons and output */
        }

        button {
            flex: 1 1 calc(50% - 5px); /* Equal width on small screen, adjusted for margin */
            margin: 2px;
            padding: 10px 15px;
            border: none; /* Remove default border */
            border-radius: 4px;
            background-color: #61afef; /* Blue button background */
            color: #282c34; /* Dark text for better contrast */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

       button:hover {
            background-color: #9cdcfe; /* Lighter blue on hover */
        }

        #output {
            flex: 1 1 auto; /* Grow to fill available space */
            overflow-y: auto; /* Add scroll if content overflows */
            border: 1px solid #525c7a; /* Darker border */
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve line breaks */
            background-color: #3e4451; /* Darker background for output */
            margin-top: 0; /* Remove margin */
            min-height: 100px; /* Ensure min height */
        }
        #outgoing {
            flex: 1 1 auto; /* Grow to fill available space */
            overflow-y: auto; /* Add scroll if content overflows */
            border: 1px solid #525c7a; /* Darker border */
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve line breaks */
            background-color: #3e4451; /* Darker background for output */
            margin-top: 0; /* Remove margin */
            min-height: 50px; /* Ensure min height */
            max-height: 10%;
         }
        #reply {
            flex: 1 1 auto; /* Grow to fill available space */
            overflow-y: auto; /* Add scroll if content overflows */
            border: 1px solid #525c7a; /* Darker border */
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve line breaks */
            background-color: #3e4451; /* Darker background for output */
            margin-top: 10px; /* Space between the two divs */
            min-height: 50px; /* Ensure min height */
        }
    </style>
</head>
<body>
    <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
    <div class="button-container">
        <button id="addWebContentButton">Add Content</button>
        <button id="summarizeButton">Summarise</button>
        <button id="newButton">Clear</button>
         <button id="connectButton">Send</button>
    </div>
    <div id="outgoing"></div>
    <div id="reply"></div>
    <script src="sidepanel.js" type="module"></script>
</body>
</html>
