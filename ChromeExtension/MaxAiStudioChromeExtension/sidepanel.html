<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #1e1e1e;
  color: #dddddd;
  padding: 10px;
  margin: 0;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  height: 100vh;
  min-width: 350px;
}

textarea, button {
  font-family: inherit;
  font-size: 1rem;
}

#promptInput {
  flex: 0 0 auto;
  width: calc(100% - 20px);
  height: 150px;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #666;
  border-radius: 8px;
  background-color: #333;
  color: #eee;
  resize: vertical;
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 10px;
}

.send-buttons {
  display: flex;
  flex: 1 1 auto;
  justify-content: flex-end;
  gap: 10px;
}

button {
  flex: none;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background-color: #007acc;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #005f99;
}

#outgoing {
  flex: 1 1 auto;
  overflow-y: auto;
  border: 1px solid #666;
  padding: 10px;
  border-radius: 8px;
  white-space: pre-wrap;
  background-color: #333;
  margin-top: 0;
  min-height: 50px;
  max-height: 20%;
}

#reply {
  flex: 1 1 auto;
  overflow-y: auto;
  border: 1px solid #666;
  padding: 10px;
  border-radius: 8px;
  white-space: pre-wrap;
  background-color: #333;
  margin-top: 10px;
  min-height: 100px;
}
        #chat-output {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1 1 auto;
            overflow-y: auto;
        }

        #conversation-guid {
            font-family: monospace;
            color: #888;
            padding: 5px;
            margin-top: 10px;
            border-top: 1px solid #666;
        }

    </style>
</head>
<body>
    <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
    <div class="button-container">

        <button id="addWebContentButton">Add Page Content</button>
        <div class="send-buttons">
           <button id="summarizeButton">Summarize Page</button>
           <button id="connectButton">Send Prompt</button>
       </div>
        <button id="newButton">Clear Chat</button>
    </div>
    <div id="chat-output">
        <div id="outgoing"></div>
        <div id="reply"></div>
        <div id="conversation-guid"></div>
    </div>
    <script src="sidepanel.js" type="module"></script>
</body>
</html>
