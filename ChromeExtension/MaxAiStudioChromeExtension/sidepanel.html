<!DOCTYPE html>
<html>
<head>
    <title>WebSocket LLM Client</title>
    <style>
        body {
            padding: 16px;
            min-width: 300px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        button {
            margin: 10px 0;
            padding: 8px 16px;
            width: 100%;
        }

        #promptInput {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
            resize: vertical;
        }

        #output {
            margin-top: 10px;
            white-space: pre-wrap;
            height: calc(100vh - 220px); /* Adjusted for new input box */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
    <button id="addWebContentButton">Add Selected Content to Prompt</button>
    <button id="summarizeButton">Summarise Prompt Content</button>
    <button id="newButton">Clear</button>
    <button id="connectButton">Send Prompt</button>
    <div id="output"></div>
    <script src="sidepanel.js" type="module"></script>
</body>
</html>
