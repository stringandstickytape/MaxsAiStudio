<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <style>
 .magiccsstoken {}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span id="chatHeaderLabel">AI Assistant Chat</span>
            <textarea id="systemPrompt" class="system-prompt" placeholder="Enter system prompt..."></textarea>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
    </div>
    <div class="chat-input-container">
        <textarea class="chat-input" id="chatInput" placeholder="Type your message..."></textarea>
        <button class="chat-submit" id="sendButton">Send</button>
    </div>

    <script>

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        let isCtrlPressed = false;
        const systemPrompt = document.getElementById('systemPrompt');
        const chatHeaderLabel = document.getElementById('chatHeaderLabel');

        function updateSystemPrompt(prompt) {
            systemPrompt.value = prompt;
        }

        function getSystemPrompt() {
            return systemPrompt.value;
        }

        function changeChatHeaderLabel(label) {
            chatHeaderLabel.textContent = label;
        }

        systemPrompt.addEventListener('input', function () {
            window.chrome.webview.postMessage({
                type: 'systemPromptUpdate',
                content: getSystemPrompt()
            });
        });


        function AddInitialMessages(messages) {
            messages.forEach(message => {
                AddMessage(message);
            });
        }

        function AddMessage(message) {
            const messageElement = createMessageElement(message);
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        function ClearMessages(animate = false) {
            if (animate) {
                const messages = Array.from(chatMessages.querySelectorAll('.message'));
                let delay = 0;
                for (let i = messages.length - 1; i >= 0; i--) {
                    const message = messages[i];
                    setTimeout(() => {
                        message.classList.add('fade-out');
                        message.addEventListener('animationend', () => {
                            message.remove();
                            if (i === 0) {
                                chatMessages.innerHTML = '';
                            }
                        }, { once: true });
                    }, delay);
                    delay += 100;
                }
            } else {
                chatMessages.innerHTML = '';
            }
        }

        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.Role === 0 ? "user" : "assistant"}`;
            messageDiv.dataset.Guid = message.Guid;

            messageDiv.addEventListener('mousedown', (e) => {
                if (isCtrlPressed) {
                    messageDiv.draggable = true;
                    messageDiv.classList.add('draggable');
                }
            });

            messageDiv.addEventListener('mouseup', () => {
                messageDiv.draggable = false;
                messageDiv.classList.remove('draggable');
            });

            messageDiv.addEventListener('dragstart', (e) => {
                if (isCtrlPressed) {
                    e.dataTransfer.setData('text/plain', message.Content);
                } else {
                    e.preventDefault();
                }
            });

            const RoleDiv = document.createElement('div');
            RoleDiv.className = 'role';
            RoleDiv.textContent = message.Role === 0 ? "user" : "assistant";

            const ContentDiv = document.createElement('div');
            ContentDiv.className = 'message-content';

            const backtick = String.fromCharCode(96);
            const tripleBacktick = backtick.repeat(3);
            const regex = new RegExp(tripleBacktick + '([\\s\\S]*?)' + tripleBacktick);
            const snippets = message.Content.split(regex);

            snippets.forEach((snippet, index) => {
                if (index % 2 === 0) {
                    // Regular text
                    const textNode = document.createTextNode(snippet);
                    ContentDiv.appendChild(textNode);
                } else {
                    // Code block container
                    const codeBlockContainer = document.createElement('div');
                    codeBlockContainer.className = 'code-block-container';

                    // Code block
                    const codeBlock = document.createElement('div');
                    codeBlock.className = 'code-block';

                    // Split the snippet into lines
                    const lines = snippet.trim().split('\n');
                    let dataType = '';
                    // The first line is the data type
                    if (lines.length > 0 && snippet[0] != "\n") {
                        dataType = lines[0].trim();
                        lines.shift();
                    }

                    codeBlock.dataset.type = dataType;

                    // Create type label and button bar
                    const typeLabelContainer = document.createElement('div');
                    typeLabelContainer.style.display = 'flex';
                    typeLabelContainer.style.alignItems = 'center';

                    const typeLabel = document.createElement('div');
                    typeLabel.className = 'code-type-label';
                    typeLabel.textContent = dataType;

                    const buttonBar = createButtonBar(message.Guid, lines.join('\n').trim(), dataType);

                    typeLabelContainer.appendChild(typeLabel);
                    typeLabelContainer.appendChild(buttonBar);

                    codeBlockContainer.appendChild(typeLabelContainer);

                    // Join the remaining lines and set as textContent
                    codeBlock.textContent = lines.join('\n').trim();

                    codeBlockContainer.appendChild(codeBlock);
                    ContentDiv.appendChild(codeBlockContainer);
                }
            });

            messageDiv.appendChild(RoleDiv);
            messageDiv.appendChild(ContentDiv);

            return messageDiv;
        }

        function createButtonBar(guid, content, dataType) {
            const newButtons = [
                { label: 'Copy', dataType: '*' },
                { label: 'Save As', dataType: '*' },
                { label: 'WebView', dataType: 'html' },
            ];

            const buttonBar = document.createElement('div');
            buttonBar.className = 'button-bar';

            const applicableButtons = newButtons.filter(button =>
                button.dataType === '*' || button.dataType === dataType
            );

            applicableButtons.forEach(buttonInfo => {
                const button = document.createElement('button');
                button.textContent = buttonInfo.label;

                button.addEventListener('click', () => {
                    window.chrome.webview.postMessage({
                        type: buttonInfo.label,
                        content: content,
                        guid: guid,
                        dataType: dataType
                    });
                });
                buttonBar.appendChild(button);
            });

            return buttonBar;
        }

        function scrollToBottom() {
            chatMessages.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                chatInput.value = '';
                window.chrome.webview.postMessage({
                    type: 'send',
                    content: message
                });
            }
        }

        chatInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // Track Ctrl key state
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control') {
                isCtrlPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Control') {
                isCtrlPressed = false;
                Array.from(chatMessages.querySelectorAll('.message')).forEach(msg => {
                    msg.draggable = false;
                    msg.classList.remove('draggable');
                });
            }
        });

        // Add drag and drop event listeners
        chatInput.addEventListener('dragover', (e) => {
            if (isCtrlPressed) {
                e.preventDefault();
                chatInput.classList.add('drag-over');
            }
        });

        chatInput.addEventListener('dragleave', () => {
            chatInput.classList.remove('drag-over');
        });

        chatInput.addEventListener('drop', (e) => {
            if (isCtrlPressed) {
                e.preventDefault();
                chatInput.classList.remove('drag-over');
                const droppedText = e.dataTransfer.getData('text/plain');
                chatInput.value = droppedText;
            }
        });

    </script>
</body>
</html>
