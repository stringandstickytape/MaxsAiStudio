<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <style>
 .magiccsstoken {}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span id="chatHeaderLabel">AI Assistant Chat</span>
            <textarea id="systemPrompt" class="system-prompt" placeholder="Enter system prompt..."></textarea>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
    </div>
    <div class="chat-input-container">
        <textarea class="chat-input" id="chatInput" placeholder="Type your message..."></textarea>
        <div class="button-container">
            <button class="chat-button chat-submit" id="sendButton">Send</button>
            <button class="chat-button chat-cancel" id="cancelButton">Cancel</button>
        </div>
    </div>

    <script>
        const els = {
            chatMessages: document.getElementById('chatMessages'),
            chatInput: document.getElementById('chatInput'),
            sendButton: document.getElementById('sendButton'),
            cancelButton: document.getElementById('cancelButton'),
            systemPrompt: document.getElementById('systemPrompt'),
            chatHeaderLabel: document.getElementById('chatHeaderLabel')
        };

        let isCtrlPressed = false;
        let currentTempMessage = null;
        const buttonColors = {
            send: '#4a90e2',
            cancel: '#e74c3c',
            disabled: '#7f8c8d'
        };

        function updateTemp(string) {
            if (!currentTempMessage) {
                const tempMessage = { Role: 1, Guid: "temp", Content: string };
                AddMessage(tempMessage);
                currentTempMessage = els.chatMessages.lastElementChild;
            } else {
                currentTempMessage.querySelector('.message-content').innerHTML += string;
            }
            scrollToBottom();
        }

        function clearTemp() {
            if (currentTempMessage) {
                currentTempMessage.remove();
                currentTempMessage = null;
            }
        }

        function updateSystemPrompt(prompt) {
            els.systemPrompt.value = prompt;
        }

        function getSystemPrompt() {
            return els.systemPrompt.value;
        }

        function getUserPrompt() {
            return els.chatInput.value;
        }

        function changeChatHeaderLabel(label) {
            els.chatHeaderLabel.textContent = label;
        }

        els.systemPrompt.addEventListener('input', () => {
            window.chrome.webview.postMessage({
                type: 'systemPromptUpdate',
                content: getSystemPrompt()
            });
        });

        function toggleButton(id, enable) {
            const button = document.getElementById(id);
            button.disabled = !enable;
            button.style.backgroundColor = enable ? buttonColors[id.replace('Button', '')] : buttonColors.disabled;
            button.style.cursor = enable ? 'pointer' : 'not-allowed';
            button.style.opacity = enable ? '1' : '0.6';
        }

        function AddInitialMessages(messages) {
            messages.forEach(AddMessage);
        }

        function AddMessage(message) {
            els.chatMessages.appendChild(createMessageElement(message));
            scrollToBottom();
        }

        function ClearMessages(animate = false) {
            if (animate) {
                const messages = Array.from(els.chatMessages.querySelectorAll('.message'));
                messages.reverse().forEach((message, index) => {
                    setTimeout(() => {
                        message.classList.add('fade-out');
                        message.addEventListener('animationend', () => {
                            message.remove();
                            if (index === messages.length - 1) {
                                els.chatMessages.innerHTML = '';
                            }
                        }, { once: true });
                    }, index * 100);
                });
            } else {
                els.chatMessages.innerHTML = '';
            }
        }

        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.Role === 0 ? "user" : "assistant"}`;
            messageDiv.dataset.Guid = message.Guid;

            addDragAndDropListeners(messageDiv, message);

            const roleDiv = document.createElement('div');
            roleDiv.className = 'role';
            roleDiv.textContent = message.Role === 0 ? "user" : "assistant";

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            parseMessageContent(message.Content, contentDiv);

            messageDiv.append(roleDiv, contentDiv);

            return messageDiv;
        }

        function addDragAndDropListeners(element, message) {
            element.addEventListener('mousedown', (e) => {
                if (isCtrlPressed) {
                    element.draggable = true;
                    element.classList.add('draggable');
                }
            });

            element.addEventListener('mouseup', () => {
                element.draggable = false;
                element.classList.remove('draggable');
            });

            element.addEventListener('dragstart', (e) => {
                if (isCtrlPressed) {
                    e.dataTransfer.setData('text/plain', message.Content);
                } else {
                    e.preventDefault();
                }
            });
        }

        function parseMessageContent(content, contentDiv) {
            const backtick = String.fromCharCode(96);
            const tripleBacktick = backtick.repeat(3);
            const regex = new RegExp(tripleBacktick + '([\\s\\S]*?)' + tripleBacktick);
            const snippets = content.split(regex);

            snippets.forEach((snippet, index) => {
                if (index % 2 === 0) {
                    contentDiv.appendChild(document.createTextNode(snippet));
                } else {
                    contentDiv.appendChild(createCodeBlock(snippet));
                }
            });
        }

        function createCodeBlock(snippet) {
            const container = document.createElement('div');
            container.className = 'code-block-container';

            const codeBlock = document.createElement('div');
            codeBlock.className = 'code-block';

            const lines = snippet.trim().split('\n');
            const dataType = lines[0] && snippet[0] !== "\n" ? lines.shift().trim() : '';

            codeBlock.dataset.type = dataType;

            const typeLabelContainer = document.createElement('div');
            typeLabelContainer.style.display = 'flex';
            typeLabelContainer.style.alignItems = 'center';

            const typeLabel = document.createElement('div');
            typeLabel.className = 'code-type-label';
            typeLabel.textContent = dataType;

            const buttonBar = createButtonBar(codeBlock.dataset.Guid, lines.join('\n').trim(), dataType);

            typeLabelContainer.append(typeLabel, buttonBar);
            codeBlock.textContent = lines.join('\n').trim();
            container.append(typeLabelContainer, codeBlock);

            return container;
        }

        function createButtonBar(guid, content, dataType) {
            const buttons = [
                { label: 'Copy', dataType: '*' },
                { label: 'Save As', dataType: '*' },
                { label: 'WebView', dataType: 'html' },
                { label: 'View JSON String Array', dataType: 'json' },
                { label: 'Browse JSON Object', dataType: 'json' },
                { label: 'Run Python Script', dataType: 'python' },
                { label: 'Launch STL', dataType: 'stl' }
            ];

            const buttonBar = document.createElement('div');
            buttonBar.className = 'button-bar';

            buttons.filter(button => button.dataType === '*' || button.dataType === dataType)
                .forEach(buttonInfo => {
                    const button = document.createElement('button');
                    button.textContent = buttonInfo.label;

                    button.addEventListener('click', () => {
                        if (buttonInfo.label === 'Browse JSON Object') {
                            createJsonViewer(content);
                        } else {
                            window.chrome.webview.postMessage({
                                type: buttonInfo.label,
                                content: content,
                                guid: guid,
                                dataType: dataType
                            });
                        }
                    });

                    buttonBar.appendChild(button);
                });

            return buttonBar;
        }

        function scrollToBottom() {
            els.chatMessages.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function sendMessage() {
            const message = els.chatInput.value.trim();
            if (message) {
                window.chrome.webview.postMessage({ type: 'send', content: message });
            }
        }

        els.chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        els.sendButton.addEventListener('click', sendMessage);

        els.cancelButton.addEventListener('click', () => {
            window.chrome.webview.postMessage({ type: 'cancel', content: '' });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control') isCtrlPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Control') {
                isCtrlPressed = false;
                Array.from(els.chatMessages.querySelectorAll('.message')).forEach(msg => {
                    msg.draggable = false;
                    msg.classList.remove('draggable');
                });
            }
        });

        els.chatInput.addEventListener('dragover', (e) => {
            if (isCtrlPressed) {
                e.preventDefault();
                els.chatInput.classList.add('drag-over');
            }
        });

        els.chatInput.addEventListener('dragleave', () => {
            els.chatInput.classList.remove('drag-over');
        });

        els.chatInput.addEventListener('drop', (e) => {
            if (isCtrlPressed) {
                e.preventDefault();
                els.chatInput.classList.remove('drag-over');
                els.chatInput.value = e.dataTransfer.getData('text/plain');
            }
        });

    </script>
</body>
</html>
