<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <!-- note that styles and js are inserted at runtime -->
    <style>

        .split-button {
            display: inline-flex;
            position: relative;
            align-self: end;
        }

            .split-button button {
                background-color: #2ecc71;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

                .split-button button:first-child {
                    border-top-left-radius: 4px;
                    border-bottom-left-radius: 4px;
                    border-top-right-radius: 0px;
                    border-bottom-right-radius: 0px;
                }

                .split-button button:last-of-type {
                    border-top-right-radius: 4px;
                    border-bottom-right-radius: 4px;
                    border-top-left-radius: 0px;
                    border-bottom-left-radius: 0px;
                    border-left: 1px solid #27ae60;
                    padding: 10px 5px;
                }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
            bottom: 100%; /* Position the bottom of the dropdown at the top of the parent */
            right: 0; /* Align the right edge of the dropdown with the right edge of the parent */
        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content a:hover {
                    background-color: #f1f1f1
                }

        .show {
            display: block;
        }
        .mermaid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(220,220,220);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span id="chatHeaderLabel">AI Assistant Chat</span>
            <textarea id="systemPrompt" class="system-prompt" placeholder="Enter system prompt..."></textarea>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
    </div>
    <div class="chat-input-container">
        <textarea class="chat-input" id="chatInput" placeholder="Type your message..."></textarea>
        <div class="button-container">
            <button class="chat-button chat-submit" id="sendButton">Send</button>
            <button class="chat-button chat-cancel" id="cancelButton">Cancel</button>
            <div id="newButtonContainer" class="split-button">
                <button id="newButton">New</button>
                <button id="newDropdownButton">▼</button>
                <div id="newDropdown" class="dropdown-content">
                    <a href="#" id="newWithPrompt">New with Prompt</a>
                    <a href="#" id="newWithContext">New with Context</a>
                </div>
            </div>
        </div>

    </div>


    <script>


        const els = {
            msgs: document.getElementById('chatMessages'),
            input: document.getElementById('chatInput'),
            sendBtn: document.getElementById('sendButton'),
            cancelBtn: document.getElementById('cancelButton'),
            newBtn: document.getElementById('newButton'),
            newDropdownBtn: document.getElementById('newDropdownButton'),
            newDropdown: document.getElementById('newDropdown'),
            newWithPrompt: document.getElementById('newWithPrompt'),
            newWithContext: document.getElementById('newWithContext'),
            sysPrompt: document.getElementById('systemPrompt'),
            chatHeader: document.getElementById('chatHeaderLabel'),
            root: document.getElementById('chatContainer')
        };

        let isCtrl = false;
        let tempMsg = null;
        const btnColors = {
            send: '#4a90e2',
            cancel: '#e74c3c',
            new: '#2ecc71',
            disabled: '#7f8c8d'
        };

        function updateTemp(str) {
            if (!tempMsg) {
                const temp = { Role: 1, Guid: "temp", Content: str };
                AddMessage(temp);
                tempMsg = els.msgs.lastElementChild;
            } else {
                tempMsg.querySelector('.message-content').innerHTML += str;
            }
            scrollToBottom();
        }

        function clearTemp() {
            if (tempMsg) {
                tempMsg.remove();
                tempMsg = null;
            }
        }

        function updateSystemPrompt(prompt) {
            els.sysPrompt.value = prompt;
        }

        function getSystemPrompt() {
            return els.sysPrompt.value;
        }

        function getUserPrompt() {
            return els.input.value;
        }

        function changeChatHeaderLabel(label) {
            els.chatHeader.textContent = label;
        }

        // WebViewCallAndCallbackSystem
        els.sysPrompt.addEventListener('input', () => {
            window.chrome.webview.postMessage({
                type: 'systemPromptUpdate',
                content: getSystemPrompt()
            });
        });

        function toggleButton(id, enable) {
            const btn = document.getElementById(id);
            btn.disabled = !enable;
            btn.style.backgroundColor = enable ? btnColors[id.replace('Button', '')] : btnColors.disabled;
            btn.style.cursor = enable ? 'pointer' : 'not-allowed';
            btn.style.opacity = enable ? '1' : '0.6';
        }

        // WebViewCallAndCallbackSystem
        function enableButton(id) {
            const btn = document.getElementById(id);
            btn.disabled = false;
            btn.style.backgroundColor = btnColors[id.replace('Button', '')];
            btn.style.cursor = 'pointer';
            btn.style.opacity = '1';
        }

        // WebViewCallAndCallbackSystem
        function disableButton(id) {
            const btn = document.getElementById(id);
            btn.disabled = true;
            btn.style.backgroundColor = btnColors.disabled;
            btn.style.cursor = 'not-allowed';
            btn.style.opacity = '0.6';
        }

        // WebViewCallAndCallbackSystem
        function updateSendButtonColor(embeddingsEnabled) {
            const sendButton = document.getElementById('sendButton');
            if (sendButton) {
                if (embeddingsEnabled) {
                    sendButton.style.backgroundColor = 'gold';
                    sendButton.style.color = 'black';
                    // set text to "Send with Embeddings"
                    sendButton.textContent = "Send with Embeddings";
                } else {
                    sendButton.style.backgroundColor = btnColors.send;
                    sendButton.style.color = 'white';
                    sendButton.textContent = "Send";
                }
            }
        }

        // WebViewCallAndCallbackSystem
        function AddInitialMessages(msgs) {
            msgs.forEach(AddMessage);
        }

        // WebViewCallAndCallbackSystem
        function AddMessage(msg) {
            els.msgs.appendChild(createMsgElement(msg));
            scrollToBottom();
        }

        function ClearMessages(animate = false) {
            if (animate) {
                const msgs = Array.from(els.msgs.querySelectorAll('.message'));
                msgs.reverse().forEach((msg, i) => {
                    setTimeout(() => {
                        msg.classList.add('fade-out');
                        msg.addEventListener('animationend', () => {
                            msg.remove();
                            if (i === msgs.length - 1) {
                                els.msgs.innerHTML = '';
                            }
                        }, { once: true });
                    }, i * 100);
                });
            } else {
                els.msgs.innerHTML = '';
            }
        }

        function createMsgElement(msg) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${msg.Role === 0 ? "user" : "assistant"}`;
            msgDiv.dataset.Guid = msg.Guid;

            addDragDropListeners(msgDiv, msg);

            const roleDiv = document.createElement('div');
            roleDiv.className = 'role';
            roleDiv.textContent = msg.Role === 0 ? "user" : "assistant";

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            parseContent(msg.Content, contentDiv);

            msgDiv.append(roleDiv, contentDiv);

            return msgDiv;
        }

        function addDragDropListeners(el, msg) {
            el.addEventListener('mousedown', (e) => {
                if (isCtrl) {
                    el.draggable = true;
                    el.classList.add('draggable');
                }
            });

            el.addEventListener('mouseup', () => {
                el.draggable = false;
                el.classList.remove('draggable');
            });

            el.addEventListener('dragstart', (e) => {
                if (isCtrl) {
                    e.dataTransfer.setData('text/plain', msg.Content);
                } else {
                    e.preventDefault();
                }
            });
        }

        function parseContent(content, contentDiv) {
            const backtick = String.fromCharCode(96);
            const tripleBacktick = backtick.repeat(3);
            const regex = new RegExp(tripleBacktick + '([\\s\\S]*?)' + tripleBacktick);
            const snippets = content.split(regex);

            snippets.forEach((snippet, i) => {
                if (i % 2 === 0) {
                    contentDiv.appendChild(document.createTextNode(snippet));
                } else {
                    contentDiv.appendChild(createCodeBlock(snippet));
                }
            });
        }

        function createCodeBlock(snippet) {
            const container = document.createElement('div');
            container.className = 'code-block-container';

            const codeBlock = document.createElement('div');
            codeBlock.className = 'code-block';

            const lines = snippet.trim().split('\n');
            const dataType = lines[0] && snippet[0] !== "\n" ? lines.shift().trim() : '';

            codeBlock.dataset.type = dataType;

            const typeLabelContainer = document.createElement('div');
            typeLabelContainer.style.display = 'flex';
            typeLabelContainer.style.alignItems = 'center';

            const typeLabel = document.createElement('div');
            typeLabel.className = 'code-type-label';
            typeLabel.textContent = dataType;

            const btnBar = createButtonBar(codeBlock.dataset.Guid, lines.join('\n').trim(), dataType);

            typeLabelContainer.append(typeLabel, btnBar);
            codeBlock.textContent = lines.join('\n').trim();
            container.append(typeLabelContainer, codeBlock);

            return container;
        }

        // WebViewCallAndCallbackSystem
        function createButtonBar(guid, content, dataType) {
            const btns = [
                { label: 'Copy', dataType: '*' },
                { label: 'Save As', dataType: '*' },
                { label: 'WebView', dataType: 'html' },
                { label: 'View JSON String Array', dataType: 'json' },
                { label: 'Browse JSON Object', dataType: 'json' },
                { label: 'View Mermaid Diagram', dataType: 'mermaid' },
                { label: 'Run Python Script', dataType: 'python' },
                { label: 'Launch STL', dataType: 'stl' },
                { label: 'Run PowerShell Script', dataType: 'powershell' }
            ];

            const btnBar = document.createElement('div');
            btnBar.className = 'button-bar';

            btns.filter(btn => btn.dataType === '*' || btn.dataType === dataType)
                .forEach(btnInfo => {
                    const btn = document.createElement('button');
                    btn.textContent = btnInfo.label;

                    btn.addEventListener('click', () => {
                        if (btnInfo.label === 'Browse JSON Object') {
                            createJsonViewer(content);
                        } else if (btnInfo.label === 'View Mermaid Diagram') {
                            createMermaidViewer(content);
                        } else {
                            window.chrome.webview.postMessage({
                                type: btnInfo.label,
                                content: content,
                                guid: guid,
                                dataType: dataType
                            });
                        }
                    });

                    btnBar.appendChild(btn);
                });

            return btnBar;
        }

        function scrollToBottom() {
            els.msgs.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        let lastSend = 0;

        // WebViewCallAndCallbackSystem
        function sendMessage() {
            const msg = els.input.value.trim();
            var thisSend = (new Date).getTime();
            if (msg && lastSend < thisSend - 1000) {

                lastSend = thisSend;
                window.chrome.webview.postMessage({ type: 'send', content: msg });
            }
        }

        let eia = els.input.addEventListener;

        eia('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        els.sendBtn.addEventListener('click', sendMessage);

        // WebViewCallAndCallbackSystem
        els.cancelBtn.addEventListener('click', () => {
            window.chrome.webview.postMessage({ type: 'cancel', content: '' });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control') isCtrl = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Control') {
                isCtrl = false;
                Array.from(els.msgs.querySelectorAll('.message')).forEach(msg => {
                    msg.draggable = false;
                    msg.classList.remove('draggable');
                });
            }
        });





        // New button functionality
        function toggleDropdown() {
            els.newDropdown.classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('#newDropdownButton')) {
                if (els.newDropdown.classList.contains('show')) {
                    els.newDropdown.classList.remove('show');
                }
            }
        }

        // WebViewCallAndCallbackSystem
        els.newBtn.addEventListener('click', () => {
            window.chrome.webview.postMessage({ type: 'new', content: '' });
        });

        els.newDropdownBtn.addEventListener('click', toggleDropdown);

        els.newWithPrompt.addEventListener('click', () => {
            window.chrome.webview.postMessage({ type: 'newWithPrompt', content: '' });
            toggleDropdown();
        });

        els.newWithContext.addEventListener('click', () => {
            window.chrome.webview.postMessage({ type: 'newWithContext', content: '' });
            toggleDropdown();
        });
    </script>
</body>
</html>
