<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <style>
 .magiccsstoken {}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span id="chatHeaderLabel">AI Assistant Chat</span>
            <textarea id="systemPrompt" class="system-prompt" placeholder="Enter system prompt..."></textarea>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
    </div>
    <div class="chat-input-container">
        <textarea class="chat-input" id="chatInput" placeholder="Type your message..."></textarea>
        <div class="button-container">
            <button class="chat-button chat-submit" id="sendButton">Send</button>
            <button class="chat-button chat-cancel" id="cancelButton">Cancel</button>
        </div>
    </div>

    <script>

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const cancelButton = document.getElementById('cancelButton');
        const systemPrompt = document.getElementById('systemPrompt');
        const chatHeaderLabel = document.getElementById('chatHeaderLabel');

        let isCtrlPressed = false;
        let sendButtonColor = '#4a90e2';
        let cancelButtonColor = '#e74c3c';
        let currentTempMessage = null;

        function updateTemp(string) {
            if (!currentTempMessage) {
                const tempMessage = {
                    Role: 1, // Assistant role
                    Guid: "temp",
                    Content: string
                };
                AddMessage(tempMessage);
                currentTempMessage = chatMessages.lastElementChild;
            } else {
                const contentDiv = currentTempMessage.querySelector('.message-content');
                contentDiv.innerHTML += string;
            }
            scrollToBottom();
        }

        function clearTemp() {
            if (currentTempMessage) {
                currentTempMessage.remove();
                currentTempMessage = null;
            }
        }

        function updateSystemPrompt(prompt) {
            systemPrompt.value = prompt;
        }

        function getSystemPrompt() {
            return systemPrompt.value;
        }

        function getUserPrompt() {
            return chatInput.value;
        }

        function changeChatHeaderLabel(label) {
            chatHeaderLabel.textContent = label;
        }

        systemPrompt.addEventListener('input', function () {
            window.chrome.webview.postMessage({
                type: 'systemPromptUpdate',
                content: getSystemPrompt()
            });
        });

        function disableButton(id) {
            const button = document.getElementById(id);
            button.disabled = true;
            button.style.backgroundColor = '#7f8c8d'; // Grey color
            button.style.cursor = 'not-allowed';
            button.style.opacity = '0.6';
        }

        function enableButton(id) {
            const color = id === "cancelButton" ? cancelButtonColor : sendButtonColor;
            const button = document.getElementById(id);
            button.disabled = false;
            button.style.backgroundColor = color;
            button.style.cursor = 'pointer';
            button.style.opacity = '1';
        }

        function AddInitialMessages(messages) {
            messages.forEach(message => {
                AddMessage(message);
            });
        }

        function AddMessage(message) {
            const messageElement = createMessageElement(message);
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }

        function ClearMessages(animate = false) {
            if (animate) {
                const messages = Array.from(chatMessages.querySelectorAll('.message'));
                let delay = 0;
                for (let i = messages.length - 1; i >= 0; i--) {
                    const message = messages[i];
                    setTimeout(() => {
                        message.classList.add('fade-out');
                        message.addEventListener('animationend', () => {
                            message.remove();
                            if (i === 0) {
                                chatMessages.innerHTML = '';
                            }
                        }, { once: true });
                    }, delay);
                    delay += 100;
                }
            } else {
                chatMessages.innerHTML = '';
            }
        }

        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.Role === 0 ? "user" : "assistant"}`;
            messageDiv.dataset.Guid = message.Guid;

            addDragAndDropListeners(messageDiv, message);

            const RoleDiv = document.createElement('div');
            RoleDiv.className = 'role';
            RoleDiv.textContent = message.Role === 0 ? "user" : "assistant";

            const ContentDiv = document.createElement('div');
            ContentDiv.className = 'message-content';

            parseMessageContent(message.Content, ContentDiv);

            messageDiv.appendChild(RoleDiv);
            messageDiv.appendChild(ContentDiv);

            return messageDiv;
        }

        function addDragAndDropListeners(element, message) {
            element.addEventListener('mousedown', (e) => {
                if (isCtrlPressed) {
                    element.draggable = true;
                    element.classList.add('draggable');
                }
            });

            element.addEventListener('mouseup', () => {
                element.draggable = false;
                element.classList.remove('draggable');
            });

            element.addEventListener('dragstart', (e) => {
                if (isCtrlPressed) {
                    e.dataTransfer.setData('text/plain', message.Content);
                } else {
                    e.preventDefault();
                }
            });
        }

        function parseMessageContent(content, ContentDiv) {
            const backtick = String.fromCharCode(96);
            const tripleBacktick = backtick.repeat(3);
            const regex = new RegExp(tripleBacktick + '([\\s\\S]*?)' + tripleBacktick);
            const snippets = content.split(regex);

            snippets.forEach((snippet, index) => {
                if (index % 2 === 0) {
                    const textNode = document.createTextNode(snippet);
                    ContentDiv.appendChild(textNode);
                } else {
                    const codeBlockContainer = createCodeBlock(snippet);
                    ContentDiv.appendChild(codeBlockContainer);
                }
            });
        }

        function createCodeBlock(snippet) {
            const codeBlockContainer = document.createElement('div');
            codeBlockContainer.className = 'code-block-container';

            const codeBlock = document.createElement('div');
            codeBlock.className = 'code-block';

            const lines = snippet.trim().split('\n');
            let dataType = '';
            if (lines.length > 0 && snippet[0] != "\n") {
                dataType = lines[0].trim();
                lines.shift();
            }

            codeBlock.dataset.type = dataType;

            const typeLabelContainer = document.createElement('div');
            typeLabelContainer.style.display = 'flex';
            typeLabelContainer.style.alignItems = 'center';

            const typeLabel = document.createElement('div');
            typeLabel.className = 'code-type-label';
            typeLabel.textContent = dataType;

            const buttonBar = createButtonBar(codeBlock.dataset.Guid, lines.join('\n').trim(), dataType);

            typeLabelContainer.appendChild(typeLabel);
            typeLabelContainer.appendChild(buttonBar);

            codeBlockContainer.appendChild(typeLabelContainer);

            codeBlock.textContent = lines.join('\n').trim();

            codeBlockContainer.appendChild(codeBlock);

            return codeBlockContainer;
        }

        function createButtonBar(guid, content, dataType) {
            const newButtons = [
                { label: 'Copy', dataType: '*' },
                { label: 'Save As', dataType: '*' },
                { label: 'WebView', dataType: 'html' },
                { label: 'View JSON String Array', dataType: 'json' },
                { label: 'Browse JSON Object', dataType: 'json' },
                { label: 'Run Python Script', dataType: 'python' },
                { label: 'Launch STL', dataType: 'stl' }
            ];

            const buttonBar = document.createElement('div');
            buttonBar.className = 'button-bar';

            const applicableButtons = newButtons.filter(button =>
                button.dataType === '*' || button.dataType === dataType
            );

            applicableButtons.forEach(buttonInfo => {
                const button = document.createElement('button');
                button.textContent = buttonInfo.label;

                if (buttonInfo.label == 'Browse JSON Object') {
                    button.addEventListener('click', () => {
                        createJsonViewer(content);
                    });
                } else {
                    button.addEventListener('click', () => {
                        window.chrome.webview.postMessage({
                            type: buttonInfo.label,
                            content: content,
                            guid: guid,
                            dataType: dataType
                        });
                    });
                }
                buttonBar.appendChild(button);
            });

            return buttonBar;
        }

        function scrollToBottom() {
            chatMessages.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                window.chrome.webview.postMessage({
                    type: 'send',
                    content: message
                });
            }
        }

        chatInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        cancelButton.addEventListener('click', () => {
            window.chrome.webview.postMessage({
                type: 'cancel',
                content: ''
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control') {
                isCtrlPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Control') {
                isCtrlPressed = false;
                Array.from(chatMessages.querySelectorAll('.message')).forEach(msg => {
                    msg.draggable = false;
                    msg.classList.remove('draggable');
                });
            }
        });

        chatInput.addEventListener('dragover', (e) => {
            if (isCtrlPressed) {
                e.preventDefault();
                chatInput.classList.add('drag-over');
            }
        });

        chatInput.addEventListener('dragleave', () => {
            chatInput.classList.remove('drag-over');
        });

        chatInput.addEventListener('drop', (e) => {
            if (isCtrlPressed) {
                e.preventDefault();
                chatInput.classList.remove('drag-over');
                const droppedText = e.dataTransfer.getData('text/plain');
                chatInput.value = droppedText;
            }
        });

    </script>
</body>
</html>
