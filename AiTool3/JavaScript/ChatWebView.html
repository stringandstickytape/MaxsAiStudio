<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <!-- note that styles and js are inserted at runtime -->
    <style>
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span id="chatHeaderLabel">AI Assistant Chat</span>
            <textarea id="systemPrompt" class="system-prompt" placeholder="Enter system prompt..."></textarea>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
    </div>
    <div class="chat-input-container">
        <textarea class="chat-input" id="chatInput" placeholder="Type your message..."></textarea>
        <div class="button-container">
            <button class="chat-button chat-submit" id="sendButton">Send</button>
            <button class="chat-button chat-cancel" id="cancelButton">Cancel</button>
        </div>
    </div>

    <script>
        const els = {
            msgs: document.getElementById('chatMessages'),
            input: document.getElementById('chatInput'),
            sendBtn: document.getElementById('sendButton'),
            cancelBtn: document.getElementById('cancelButton'),
            sysPrompt: document.getElementById('systemPrompt'),
            chatHeader: document.getElementById('chatHeaderLabel')
        };

        let isCtrl = false;
        let tempMsg = null;
        const btnColors = {
            send: '#4a90e2',
            cancel: '#e74c3c',
            disabled: '#7f8c8d'
        };

        function updateTemp(str) {
            if (!tempMsg) {
                const temp = { Role: 1, Guid: "temp", Content: str };
                AddMessage(temp);
                tempMsg = els.msgs.lastElementChild;
            } else {
                tempMsg.querySelector('.message-content').innerHTML += str;
            }
            scrollToBottom();
        }

        function clearTemp() {
            if (tempMsg) {
                tempMsg.remove();
                tempMsg = null;
            }
        }

        function updateSysPrompt(prompt) {
            els.sysPrompt.value = prompt;
        }

        function getSysPrompt() {
            return els.sysPrompt.value;
        }

        function getUserPrompt() {
            return els.input.value;
        }

        function changeChatHeader(label) {
            els.chatHeader.textContent = label;
        }

        els.sysPrompt.addEventListener('input', () => {
            window.chrome.webview.postMessage({
                type: 'systemPromptUpdate',
                content: getSysPrompt()
            });
        });

        function toggleBtn(id, enable) {
            const btn = document.getElementById(id);
            btn.disabled = !enable;
            btn.style.backgroundColor = enable ? btnColors[id.replace('Button', '')] : btnColors.disabled;
            btn.style.cursor = enable ? 'pointer' : 'not-allowed';
            btn.style.opacity = enable ? '1' : '0.6';
        }

        function AddInitialMessages(msgs) {
            msgs.forEach(AddMessage);
        }

        function AddMessage(msg) {
            els.msgs.appendChild(createMsgElement(msg));
            scrollToBottom();
        }

        function ClearMessages(animate = false) {
            if (animate) {
                const msgs = Array.from(els.msgs.querySelectorAll('.message'));
                msgs.reverse().forEach((msg, i) => {
                    setTimeout(() => {
                        msg.classList.add('fade-out');
                        msg.addEventListener('animationend', () => {
                            msg.remove();
                            if (i === msgs.length - 1) {
                                els.msgs.innerHTML = '';
                            }
                        }, { once: true });
                    }, i * 100);
                });
            } else {
                els.msgs.innerHTML = '';
            }
        }

        function createMsgElement(msg) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${msg.Role === 0 ? "user" : "assistant"}`;
            msgDiv.dataset.Guid = msg.Guid;

            addDragDropListeners(msgDiv, msg);

            const roleDiv = document.createElement('div');
            roleDiv.className = 'role';
            roleDiv.textContent = msg.Role === 0 ? "user" : "assistant";

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            parseContent(msg.Content, contentDiv);

            msgDiv.append(roleDiv, contentDiv);

            return msgDiv;
        }

        function addDragDropListeners(el, msg) {
            el.addEventListener('mousedown', (e) => {
                if (isCtrl) {
                    el.draggable = true;
                    el.classList.add('draggable');
                }
            });

            el.addEventListener('mouseup', () => {
                el.draggable = false;
                el.classList.remove('draggable');
            });

            el.addEventListener('dragstart', (e) => {
                if (isCtrl) {
                    e.dataTransfer.setData('text/plain', msg.Content);
                } else {
                    e.preventDefault();
                }
            });
        }

        function parseContent(content, contentDiv) {
            const backtick = String.fromCharCode(96);
            const tripleBacktick = backtick.repeat(3);
            const regex = new RegExp(tripleBacktick + '([\\s\\S]*?)' + tripleBacktick);
            const snippets = content.split(regex);

            snippets.forEach((snippet, i) => {
                if (i % 2 === 0) {
                    contentDiv.appendChild(document.createTextNode(snippet));
                } else {
                    contentDiv.appendChild(createCodeBlock(snippet));
                }
            });
        }

        function createCodeBlock(snippet) {
            const container = document.createElement('div');
            container.className = 'code-block-container';

            const codeBlock = document.createElement('div');
            codeBlock.className = 'code-block';

            const lines = snippet.trim().split('\n');
            const dataType = lines[0] && snippet[0] !== "\n" ? lines.shift().trim() : '';

            codeBlock.dataset.type = dataType;

            const typeLabelContainer = document.createElement('div');
            typeLabelContainer.style.display = 'flex';
            typeLabelContainer.style.alignItems = 'center';

            const typeLabel = document.createElement('div');
            typeLabel.className = 'code-type-label';
            typeLabel.textContent = dataType;

            const btnBar = createBtnBar(codeBlock.dataset.Guid, lines.join('\n').trim(), dataType);

            typeLabelContainer.append(typeLabel, btnBar);
            codeBlock.textContent = lines.join('\n').trim();
            container.append(typeLabelContainer, codeBlock);

            return container;
        }

        function createBtnBar(guid, content, dataType) {
            const btns = [
                { label: 'Copy', dataType: '*' },
                { label: 'Save As', dataType: '*' },
                { label: 'WebView', dataType: 'html' },
                { label: 'View JSON String Array', dataType: 'json' },
                { label: 'Browse JSON Object', dataType: 'json' },
                { label: 'Run Python Script', dataType: 'python' },
                { label: 'Launch STL', dataType: 'stl' }
            ];

            const btnBar = document.createElement('div');
            btnBar.className = 'button-bar';

            btns.filter(btn => btn.dataType === '*' || btn.dataType === dataType)
                .forEach(btnInfo => {
                    const btn = document.createElement('button');
                    btn.textContent = btnInfo.label;

                    btn.addEventListener('click', () => {
                        if (btnInfo.label === 'Browse JSON Object') {
                            createJsonViewer(content);
                        } else {
                            window.chrome.webview.postMessage({
                                type: btnInfo.label,
                                content: content,
                                guid: guid,
                                dataType: dataType
                            });
                        }
                    });

                    btnBar.appendChild(btn);
                });

            return btnBar;
        }

        function scrollToBottom() {
            els.msgs.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function sendMessage() {
            const msg = els.input.value.trim();
            if (msg) {
                window.chrome.webview.postMessage({ type: 'send', content: msg });
            }
        }

        let eia = els.input.addEventListener;

        eia('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        els.sendBtn.addEventListener('click', sendMessage);

        els.cancelBtn.addEventListener('click', () => {
            window.chrome.webview.postMessage({ type: 'cancel', content: '' });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control') isCtrl = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Control') {
                isCtrl = false;
                Array.from(els.msgs.querySelectorAll('.message')).forEach(msg => {
                    msg.draggable = false;
                    msg.classList.remove('draggable');
                });
            }
        });

        eia('dragover', (e) => {
            if (isCtrl) {
                e.preventDefault();
                els.input.classList.add('drag-over');
            }
        });

        eia('dragleave', () => {
            els.input.classList.remove('drag-over');
        });

        eia('drop', (e) => {
            if (isCtrl) {
                e.preventDefault();
                els.input.classList.remove('drag-over');
                els.input.value = e.dataTransfer.getData('text/plain');
            }
        });

 
    </script>
</body>
</html>
