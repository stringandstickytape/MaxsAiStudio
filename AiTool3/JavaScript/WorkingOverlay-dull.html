<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring Interstitial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00000077;
            font-family: Arial, sans-serif;
        }

        .box {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="message">ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
    </div>
</body>
</html>
